    <meta name="description" content="" />
    <title>Video Test</title>
</head>
<body>
<!-- App video -->
<div class="player" data-property="{videoURL:'Rz64YBOo5Cs',containment:'self',autoPlay:true, gaTrack: true, mute:true, opacity:1, anchor:'top, center'}"></div>
<h2>Title</h2>

</button>
</div>

<!-- Scripts -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.mb.YTPlayer/3.1.2/css/jquery.mb.YTPlayer.min.css" rel="stylesheet">

<script src="../dist/jquery.mb.YTPlayer.js"></script>

<style>

    .player {
        width: 100%;
    }

    .player iframe {}

    /* Responsive */
    @media (min-width: 360px) and (max-width: 780px) {}
    @media (min-width: 780px) and (max-width: 1024px){}
    @media (min-width: 1024px){}

</style>

<script type="text/javascript">
    $(".playVid").click(function(){
        $(this).hide();
        $(".vidshade").css("z-index","100");
    });
    var myPlayer;
    $(function(){myPlayer=jQuery(".player").YTPlayer()});
</script>

</body>
